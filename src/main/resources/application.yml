
spring:
  main:
    banner-mode: off
    log-startup-info: false

  output:
    ansi:
      enabled: always

  devtools:
    add-properties: false
    livereload:
      enabled: false
    restart:
      enabled: false

  data:
    mongodb:
      database: spring
      host: localhost

# Logging
logging:
  level:
    root: WARN